<div class="flex h-full flex-col ">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <!-- Header -->
  <div class="flex justify-between items-center ">
    <h1 class="text-lg font-medium">Gestión de Posiciones</h1>
    <button pButton type="button" label="Crear" icon="pi pi-plus" class="p-button-success h-10" (click)="showCreateModal()"></button>
  </div>

  <app-position-create-modal [visible]="isCreateModalVisible()" (onHide)="hideCreateModal()"></app-position-create-modal>
  <app-position-update-modal [visible]="isUpdateModalVisible()" [position]="selectedPosition()!" (onHide)="hideUpdateModal()"></app-position-update-modal>

  <!-- Tabla -->
  <div class="flex-1 min-h-0 ">
    <div class="card flex-1 h-full overflow-hidden">
      <p-table #dt1
               [value]="positions()"
               dataKey="publicId"
               [rows]="10"
               [rowsPerPageOptions]="[10, 25, 50]"
               [loading]="loading()"
               [paginator]="true"
               [lazy]="true"
               (onLazyLoad)="loadPositions($event)"
               [totalRecords]="totalRecords()"
               [first]="0"
               showGridlines
               [scrollable]="true"
               scrollHeight="flex">

        <ng-template pTemplate="caption">
          <div class="flex p-0 justify-end">
            <p-inputgroup class="max-w-sm">
                <p-inputgroup-addon>
                    <i class="pi pi-search"></i>
                </p-inputgroup-addon>
                <input pInputText type="text" [value]="store.filters().name"  (input)="onSearch($event)" placeholder="Buscar por nombre" class="text-sm"/>
                <p-inputgroup-addon>
                    <p-button icon="pi pi-times" severity="secondary" (click)="store.clearSearch()"></p-button>
                </p-inputgroup-addon>
            </p-inputgroup>
          </div>
        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th style="min-width:15rem" pSortableColumn="name" class="text-sm">Nombre <p-sortIcon field="name"></p-sortIcon></th>
            <th style="min-width:15rem" class="text-sm">Área </th>
            <th style="min-width:15rem" pSortableColumn="createdAt" class="text-sm">Fecha de Creación <p-sortIcon field="createdAt"></p-sortIcon></th>
            <th style="min-width:15rem" pSortableColumn="updatedAt" class="text-sm">Fecha de Actualización <p-sortIcon field="updatedAt"></p-sortIcon></th>
            <th style="width: 8rem" class="text-sm ">Acciones</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-position>
          <tr>
            <td class="text-sm px-3">{{ position.name }}</td>
            <td class="text-sm px-3">{{ position.area.name }}</td>
            <td class="text-sm px-3">
              <app-date-display
                [date]="position.createdAt"
                type="created"
                variant="table"
                size="sm">
              </app-date-display>
            </td>
            <td class="text-sm px-3">
              <app-date-display
                [date]="position.updatedAt"
                type="updated"
                variant="table"
                size="sm">
              </app-date-display>
            </td>
            <td>
              <div class="flex justify-around gap-1">
                <button pButton type="button" icon="pi pi-eye" class="p-button-info h-10"></button>
                <button pButton type="button" icon="pi pi-pencil" class="p-button-warning h-10" (click)="showUpdateModal(position)"></button>
                <button pButton type="button" icon="pi pi-trash" class="p-button-danger h-10" (click)="confirmDelete(position)"></button>
              </div>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr class="">
            <td colspan="5" class="text-center text-sm p-4">No se encontraron posiciones.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
