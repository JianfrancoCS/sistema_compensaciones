<app-modal-template
  [visible]="visible"
  [headerText]="'Asignar Grupos - ' + username"
  [width]="'min(500px, 90vw)'"
  (onHide)="onHide.emit()"
  (onSubmit)="saveGroups()"
  [isSubmitDisabled]="loading()"
>
  <div class="p-6">
    @if (loading()) {
      <div class="flex justify-center items-center py-8">
        <i class="pi pi-spin pi-spinner text-2xl text-primary"></i>
      </div>
    } @else {
      <div class="space-y-3">
        @for (group of groupsStatus(); track group.id) {
          <div class="flex items-center p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer"
               (click)="toggleGroup(group.id)">
            <p-checkbox
              [binary]="true"
              [(ngModel)]="group.assigned"
              [inputId]="group.id"
              (onChange)="toggleGroup(group.id)">
            </p-checkbox>
            <label [for]="group.id" class="ml-3 cursor-pointer flex-1">
              <span class="font-medium text-gray-700">{{ group.name }}</span>
            </label>
          </div>
        }

        @if (groupsStatus().length === 0) {
          <div class="text-center py-8 text-gray-500">
            <i class="pi pi-inbox text-4xl mb-2 block"></i>
            <p>No hay grupos disponibles</p>
          </div>
        }
      </div>
    }
  </div>
</app-modal-template>
