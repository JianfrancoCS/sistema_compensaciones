<div [ngStyle]="{
  'display': 'flex',
  'justify-content': 'center',
  'align-items': 'center',
  'min-height': '100vh',
  'background': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
  'padding': '2rem'
}">
  <div [ngStyle]="{
    'background': 'white',
    'border-radius': '1rem',
    'padding': '3rem',
    'max-width': '500px',
    'width': '100%',
    'text-align': 'center',
    'box-shadow': '0 20px 60px rgba(0, 0, 0, 0.3)'
  }">
    <div [ngStyle]="{ 'margin-bottom': '2rem' }">
      <i class="pi pi-lock" [ngStyle]="{
        'font-size': '5rem',
        'color': 'var(--red-500)'
      }"></i>
    </div>

    <h1 [ngStyle]="{
      'font-size': '2rem',
      'color': '#2c3e50',
      'margin-bottom': '1rem',
      'font-weight': '700'
    }">Acceso No Autorizado</h1>

    <p [ngStyle]="{
      'font-size': '1.1rem',
      'color': '#555',
      'margin-bottom': '1rem',
      'line-height': '1.6'
    }">
      Lo sentimos, no tienes los permisos necesarios para acceder a esta página.
    </p>

    <p [ngStyle]="{
      'font-size': '0.95rem',
      'color': '#777',
      'margin-bottom': '2rem',
      'line-height': '1.5'
    }">
      Si crees que esto es un error, por favor contacta con el administrador del sistema.
    </p>

    <div [ngStyle]="{
      'display': 'flex',
      'gap': '1rem',
      'justify-content': 'center',
      'flex-wrap': 'wrap'
    }">
      <p-button
        label="Volver al Inicio"
        icon="pi pi-home"
        (onClick)="goHome()"
        severity="secondary">
      </p-button>

      <p-button
        label="Cerrar Sesión"
        icon="pi pi-sign-out"
        (onClick)="logout()"
        severity="danger">
      </p-button>
    </div>
  </div>
</div>
