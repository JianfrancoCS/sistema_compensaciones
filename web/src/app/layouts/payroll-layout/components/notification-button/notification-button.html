@if(pendingNotifications()){
  <button class="cursor-pointer h-10 w-10 flex items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
    <p-overlaybadge value="2" badgeSize="small" severity="danger">
      <i class="pi pi-bell" style="font-size: 1.1rem"></i>
    </p-overlaybadge>
  </button>
} @else {
  <button class="cursor-pointer h-10 w-10 flex items-center justify-center rounded-lg bg-gray-100 hover:bg-gray-200 transition-colors">
    <i class="pi pi-bell" style="font-size: 1.1rem"></i>
  </button>
  }
