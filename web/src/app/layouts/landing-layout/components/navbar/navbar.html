<nav
  class="fixed top-0 left-0 w-full z-50 transition-all duration-300"
  [ngClass]="{
    'bg-white/70 dark:bg-gray-800/70 shadow-md backdrop-blur-md': isScrolled(),
    'bg-transparent': !isScrolled()
  }"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <div class="flex-1 flex justify-start">
        <a class="flex items-center space-x-2" routerLink="/">
          <img src="/images/logo.svg" alt="logo" />
          <h5
            class="text-xl font-semibold transition-colors"
            [ngClass]="{
              'text-gray-800 dark:text-white': isScrolled(),
              'text-white': !isScrolled()
            }"
          >
            AgroPay
          </h5>
        </a>
      </div>


      <div class="flex-1 flex justify-end items-center">
        <div class="hidden md:flex items-center gap-3">
          <button
            type="button"
            (click)="login()"
            class="text-sm font-medium text-white bg-[#4faf5a] hover:bg-[#4faf5a]/90 rounded-lg px-6 py-2.5 transition-colors shadow-md"
          >
            INICIAR SESIÓN
          </button>
        </div>

        <button
          (click)="toggleMobileMenu()"
          class="block md:hidden p-2 rounded-lg"
          [ngClass]="{
            'text-gray-700 hover:bg-gray-100': isScrolled(),
            'text-white hover:bg-white/10': !isScrolled()
          }"
          aria-label="Abrir menú principal"
        >
          <i class="pi pi-bars text-xl"></i>
        </button>
      </div>

    </div>
  </div>

  @if (mobileMenuOpen()) {
    <div
      class="fixed top-0 left-0 h-screen w-full bg-white dark:bg-gray-800 shadow-xl z-50 md:hidden flex flex-col"
    >
      <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
        <h5 class="text-xl font-semibold">AgroPay</h5>
        <button (click)="toggleMobileMenu()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="Cerrar menú">
          <i class="pi pi-times text-xl"></i>
        </button>
      </div>

      <div class="flex-grow overflow-y-auto p-4">
      </div>

      <div class="p-4">
        <button
          type="button"
          (click)="login(); toggleMobileMenu()"
          class="w-full text-center text-base font-medium text-white bg-[#4faf5a] hover:bg-[#4faf5a]/90 rounded-lg px-5 py-3 transition-colors shadow-md"
        >
          Iniciar Sesión
        </button>
      </div>
    </div>
  }
</nav>
