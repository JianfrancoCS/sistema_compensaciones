<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [header]="headerText"
  [style]="{ width: width }"
  [draggable]="false"
  [resizable]="false"
  [maximizable]="false"
  [styleClass]="styleClass"
  (onHide)="hideModal()"
>
  <ng-content></ng-content>

  <ng-template pTemplate="footer">
    <div class="flex justify-content-end gap-2">
      <p-button
        label="{{ cancelButtonLabel }}"
        icon="pi pi-times"
        severity="secondary"
        (onClick)="hideModal()"
      ></p-button>
      @if (showSubmitButton) {
        <p-button
          label="{{ submitButtonLabel }}"
          icon="pi pi-check"
          (onClick)="submit()"
          [disabled]="isSubmitDisabled"
        ></p-button>
      }
    </div>
  </ng-template>
</p-dialog>
