<div class="rich-text-editor-container h-150 relative ">
  <div class="absolute  flex gap-2  w-full justify-center py-2">
    <p-button icon="pi pi-bold" styleClass="p-button-outlined editor-toolbar-button" (click)="applyFormat('bold')"><b>B</b></p-button>
    <p-button icon="pi pi-italic" styleClass="p-button-outlined editor-toolbar-button" (click)="applyFormat('italic')"><i>i</i></p-button>
    <p-button icon="pi pi-underline" styleClass="p-button-outlined editor-toolbar-button" (click)="applyFormat('underline')"><u>S</u></p-button>

    <select (change)="onFontSizeChange($event)" [(ngModel)]="selectedFontSize" class="toolbar-select">
      @for (option of fontSizeOptions; track option.value) {
        <option [value]="option.value">{{ option.label }}</option>
      }
    </select>
    <div class="alignment-buttons">
        <p-button icon="pi pi-align-left" styleClass="p-button-outlined editor-toolbar-button" (click)="onAlignmentChange('left')" [ngClass]="{'active': selectedAlignment === 'left'}"></p-button>
        <p-button icon="pi pi-align-center" styleClass="p-button-outlined editor-toolbar-button" (click)="onAlignmentChange('center')" [ngClass]="{'active': selectedAlignment === 'center'}"></p-button>
        <p-button icon="pi pi-align-right" styleClass="p-button-outlined editor-toolbar-button" (click)="onAlignmentChange('right')" [ngClass]="{'active': selectedAlignment === 'right'}"></p-button>
        <p-button icon="pi pi-align-justify" styleClass="p-button-outlined editor-toolbar-button" (click)="onAlignmentChange('justify')" [ngClass]="{'active': selectedAlignment === 'justify'}"></p-button>
    </div>
  </div>

  <div
    #editorContent
    class="editor-content"
    contenteditable="true"
    (input)="onInput()"
    (paste)="onPaste($event)"
    (keydown)="onKeyDown($event)"
  ></div>
</div>
